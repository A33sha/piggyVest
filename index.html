<!DOCTYPE html>
<html>
	<head>

		<meta http-equiv="content-type" content="text/html; charset=utf-8" />

		<title>
			PiggyVest | Dashboard
		</title>

		<link rel="stylesheet" href="style.css" type="text/css" media="all" />
		<link rel="shortcut icon" href="images/piggyvest___new_icon_AUt_icon.ico" type="image/x-icon">

		<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Karla&family=PT+Sans+Narrow&display=swap" rel="stylesheet">

	</head>

	<body>

		<img src="images/logo.svg" class="logo" alt="PiggyVest Logo" />
		<div class="container">
			<div class="top-content">
				
					<h1>Create a Secure Account</h1>
				
					<p>
						Welcome to the future of Savings & Investments
					</p>
			</div>
			
				<div class="form-content">
					<form class="form">
			
					<label for="Full name">Full Name</label>
					<br />
					<input type="text" name="full name" placeholder="Full Name" />
					<br />

					<label for="email">Email</label>
					<br />
					<input type="email" name="email" placeholder="Email"/>
					<br />

					<label for="phone">Phone Number</label>
					<br />
					<input type="tel" name="phone" placeholder="Phone Number"/>
					<br />
			
					<label for="password">Password</label>
					<br />
					<input type="text" name="password" placeholder="Password" />
					<br />
			
					<label for="referrer">Referrer Phone/Promo Code (Optional)</label>
					<br />
					<input type="text" name="referrer"  placeholder="Referrer Phone or Code" />
					<br />

					<label for="select">How did you hear about us? (Optional)</label>
					<br />
					<select name="select" id="Click to Select" value="Click tonselect">
						<img src="images/images.png" alt="">
						<option value="0">Click to select</option>
						<option value="fb">Facebook</option>
						<option value="twter">Twitter</option>
						<option value="insta">Instagram</option>
						<option value="ffc">Friend/Family/Coworker referral</option>
						<option value="gs">Google Search</option>
						<option value="gp">Google playstore</option>
						<option value="ob">Online Blog</option>
						<option value="ln">Local Newspaper</option>
						<option value="aae">At an event</option>
						<option value="Others">Others</option>
					</select>

					<input type="submit" name="" id="submit" value="create Account" />
				</div>
			</form>
		</div>
		<p id="login">
			Already have an account?
			<a href="#">Log In.</a>
			</p>
	</body>
</html>
