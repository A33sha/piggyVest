<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>
			PiggyVest
			</title>
			<link rel="stylesheet" href="Pstyle.css" type="text/css" media="all" />
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Karla&family=PT+Sans+Narrow&display=swap" rel="stylesheet">
	</head>
	<body>
		<img id="img" src="/logo.svg" alt="PiggyVest Logo" />
		<div id="frm">
<form action="" method="get" accept-charset="utf-8" id="form_input">
			
			<h1>Create Account</h1>
			
		<p>
			Create a free account and starting a proper financial journey with PiggyVest
		</p>
			
			<div id="form_input">
				<label for="fname">Full Name</label><br />
			<input type="text" name="fname" id="fname" value="Full Name"placeholder="Full Name" /><br />
			</div>
			
			<div id="form_input">
				<label for="mail">Email</label><br />
			<input type="email" name="email" id="email" value="Email" placeholder="Email"/><br />
			</div>
			
			<div id="form_input">
				<label for="phone">Phone Number</label><br />
			<input type="number" name="pnumber" id="pnumber" value="Phone Number" placeholder="Phone Number"/><br />
			</div>
			
			<div id="form_input">
				<label for="pass">Password</label><br />
			<input type="text" name="pword" id="pword" value="Password" /><br />
			</div>
			
			<div id="form_input">
				<label for="referrer">Referrer Phone/Promo Code (Optional)</label><br />
				<input type="text" name="referrer" id="referrer" value="Referrer Phone or Code" placeholder="Referrer Phone or Code" /><br />
			</div>
			
			<div id="form_input">
				<label for="howdidyou">How did you hear about us? (Optional)</label><br />
				<select name="Click Startto Select" id="Click to Select" value="0">
				<option value="0">Click to select</option>
				<option value="fb">Facebook</option>
				<option value="twter">Twitter</option>
				<option value="insta">Instagram</option>
				<option value="ffc">Friend/Family/Coworker referral</option>
				<option value="gs">Google Search</option>
				<option value="gp">Google playstore</option>
				<option value="ob">Online Blog</option>
				<option value="ln">Local Newspaper</option>
				<option value="aae">At an event</option>
				<option value="Others">Others</option>
			</select>
			<div id="form_input">
				<input type="submit" name="" id="submit" value="CREATE ACCOUNT" />
			</div>
			</div>
		</form>
	<p id="login">
			Already have an account? <a href="#">Log In.</a>
			</p>
		</div>
	</body>
</html>
